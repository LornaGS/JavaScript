<script>
    function add() {
        let num1 = txt1.value
        let num2 = txt2.value

            alert("First Number is Missing")
            txt1.focus()
        } else {
            if (num2 == "") {

                txt2.focus()
            } else {
                let result = parseInt(num1) + parseInt(num2)
                txt3.value = result
            }
        }
    }

    function Sub() {

        } else {

            } else {

                txt3.value = result
            }
        }
    }
